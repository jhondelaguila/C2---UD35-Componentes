<div class="row">
  <div class="col">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y apellido" [(ngModel)]="nombre">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@domain.com" [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="mensaje"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">2 + 3 = ?</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Respuesta" [(ngModel)]="respuesta">
    </div>
    <button type="submit" class="btn btn-primary" (click)="enviar()">Enviar</button>
  </div>
</div>
<app-clientes [listaClientes]="clientes"></app-clientes>
