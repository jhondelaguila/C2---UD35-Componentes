<app-articulo [listaArticulos]="articulos" (updatedList)="updateList($event)" (articuloSeleccionado)="selectArticulo($event)"></app-articulo>
<div class="row">
  <div class="col">
    <select class="form-select" [(ngModel)]="codigo">
      <option selected>Código</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <div class="mb-3 mt-2">
      <label for="exampleFormControlInput1" class="form-label">Descripción</label>
      <input class="form-control" type="text" placeholder="Inserta descripción" [(ngModel)]="descripcion">
    </div>
    <select class="form-select" [(ngModel)]="precio">
      <option selected>Precio</option>
      <option>11.00</option>
      <option>11.50</option>
      <option>12.00</option>
    </select>
  </div>
  <div class="btn-group-horizontal mt-1" role="group">
    <button type="button" class="btn btn-primary m-2" (click)="agregar()">Agregar</button>
    <button type="button" class="btn btn-primary" (click)="modificarArticulo()">Modificar</button>
  </div>
</div>
